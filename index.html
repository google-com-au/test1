<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blank Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f3f4f6;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <button onclick="goToPage()">Go to GoogleUser</button>

  <script>
    function goToPage() {
      window.location.href = "GoogleUser.html";
    }
  </script>
</body>
</html>
